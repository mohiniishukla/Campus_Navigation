<header class="campus-header">
  <!-- Top Header with Logo and Title -->
  <div class="bg-white shadow-md">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center py-4 px-6 nav-content-md">
      <div class="flex items-center md:mb-0">
        <div class="logo-pulse rounded-full overflow-hidden mr-4">
          <img alt="College Logo" style="cursor: pointer;" [routerLink]="''" class="logo-image h-16 w-16" src="../../assets/Images/IMG_20250228_185818.jpg"/>
        </div>
        <div class="text-center md:text-left">
          <h1 class="campus-title text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-blue-600 text-left" style="cursor: pointer;" [routerLink]="''">
            CAMPUS COMPASS
          </h1>
          <p class="college-name text-sm text-gray-700 font-medium text-left">
            B. K. Birla College of Arts, Science & Commerce, Kalyan
          </p>
          <p class="university-name text-xs text-gray-600 text-left">
            Affiliated to University of Mumbai
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <nav class="navbar navbar-expand-lg nav-container">
    <div class="container-fluid nav-content">
      <!-- Logo or Brand Name -->
      <!-- <a class="navbar-brand" href="#">
        <h1 class="campus-title">CAMPUS COMPASS</h1>
      </a> -->
  
      <!-- Mobile Toggle Button -->
      <button 
        class="navbar-toggler menu-button" 
        id="menu-toggle"
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNavDropdown" 
        aria-controls="navbarNavDropdown" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a [routerLink]="''" class="nav-link">
              <i class="fas fa-home link-icon"></i> HOME
            </a>
          </li>
          <li class="nav-item dropdown">
            <a 
              class="nav-link" 
              href="#" 
              id="aboutDropdown" 
              role="button" 
              data-bs-toggle="dropdown" 
              aria-expanded="false" style="color: white;">
              <i class="fas fa-info-circle link-icon"></i> ABOUT US
            </a>
            <ul class="dropdown-menu" aria-labelledby="aboutDropdown">
              <li><a class="dropdown-item" routerLink="/aboutus/ourcollege">Our College</a></li>
              <li><a class="dropdown-item" routerLink="/aboutus/objective">Objective</a></li>
            </ul>
          </li>
  
          <!-- Regular Links -->
          <li class="nav-item">
            <a [routerLink]="'usermanual'" class="nav-link">
              <i class="fas fa-book-reader link-icon"></i> USER MANUAL
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
</header>
